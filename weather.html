<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
<script src="weather.js" defer></script>
</head>
<body>
    <main class="main-container">
<header class="input-container">
    <input class="city-input" type="text" placeholder="Search city">
    <button class="search-btn">
<span class="material-symbols-outlined">
search
</span>
    </button>
</header>
<section class="weather-info"  style="display: none;">
    <div class="location-date-container">
        <div class="location">
        <span class="material-icons">
            location_on
        </span>
        <h4 class="country-txt">India</h4>
    </div>
    <h5 class="current-date-txt regular-txt"> Mon, 03 Nov</h5>

    </div>
    <div class="weather-summary-container">
        <img src="assets/weather/cloud.png" height="60px"  class="weather-summary-img">
    <div class="weather-summary-info">
        <h1 class="temp-txt">25°C</h1>
        <h3 class="condition-txt regular-txt">Clouds</h3>
    </div>
    </div>
    <div class="weather-conditions-container">
        <div class="condition-item">
            <span class="material-icons">
                water_drop
            </span>
            <div class="condition-info">
                <h5 class="regular-txt">Humidity</h5>
                <h5 class="humidity-value-txt">78%</h5>
            </div>
        </div>
        <div class="condition-item">
            <span class="material-symbols-outlined">
                air
            </span>
            <div class="condition-info">
                <h5 class="regular-txt">Wind Speed</h5>
                <h5 class="wind-value-txt">10 km/h</h5>
            </div>
        </div>
    </div>

    <div class="forecast-items-container">
        <div class="forecast-item">
            <h5 class="forecast-item-date regular-txt">Mon, 03 Nov</h5>
        <img src="storm.png" height="90px" class="forecast-item-img">
        <h5 class="forecast-item-temp">26°C</h5>
        </div>
         <div class="forecast-item">
            <h5 class="forecast-item-date regular-txt">Tues, 04 Nov</h5>
        <img src="storm.png" height="90px" class="forecast-item-img">
        <h5 class="forecast-item-temp">24°C</h5>
        </div>
         <div class="forecast-item">
            <h5 class="forecast-item-date regular-txt">wed, 05 Nov</h5>
        <img src="storm.png" height="90px" class="forecast-item-img">
        <h5 class="forecast-item-temp">23°C</h5>
        </div>
          <div class="forecast-item">
            <h5 class="forecast-item-date regular-txt">thurs, 06 Nov</h5>
        <img src="storm.png" height="90px" class="forecast-item-img">
        <h5 class="forecast-item-temp">21°C</h5>
        </div>
         <div class="forecast-item">
            <h5 class="forecast-item-date regular-txt">thurs, 06 Nov</h5>
        <img src="storm.png" height="90px" class="forecast-item-img">
        <h5 class="forecast-item-temp">21°C</h5>
        </div>
         <div class="forecast-item">
            <h5 class="forecast-item-date regular-txt">thurs, 06 Nov</h5>
        <img src="storm.png" height="90px" class="forecast-item-img">
        <h5 class="forecast-item-temp">21°C</h5>
        </div>
    </div>
</section>


<section class="search-city section-message">
    <img src="searching.png" alt="not found" class="message-img background-blur">
    <div class="message" >
        <h1> Search City</h1>
        <h4 class="regular-txt">Please enter a city name to get weather information.</h4>
    </div>
</section>

<section class="not-found section-message" style="display: none;">
    <img src="error.png" alt="not found" class="message-img">
    
</section>
    </main>
</body>
</html>
